<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>body {
    font-family: Arial, sans-serif;
    background: #f3f4f6;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: #fff;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
}

h1 {
    text-align: center;
    color: #333;
    margin-bottom: 1.5rem;
}

.form {
    display: flex;
    flex-direction: column;
}

.form-group {
    margin-bottom: 1rem;
}

label {
    font-weight: bold;
    margin-bottom: 0.5rem;
    display: block;
    color: #555;
}

input {
    width: 100%;
    padding: 0.8rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
}

input:focus {
    border-color: #007bff;
    outline: none;
}

.error {
    margin-top: 0.5rem;
    color: #e63946;
    font-size: 0.875rem;
}

.success-message {
    color: #38a169;
    background: #f0fdfa;
    padding: 1rem;
    border-radius: 4px;
    margin-bottom: 1rem;
    text-align: center;
}

.btn {
    background: #007bff;
    color: #fff;
    padding: 0.8rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
    <text-transfor></text-transfor>m: uppercase;
    font-weight: bold;
    transition: background 0.3s;
}

.btn:hover {
    background: #0056b3;
}
    </style>
</head>
<body>
<div class="container">
    <h1>Register</h1>
    <form th:action="@{/register}" th:object="${registerDto}" method="post" class="form">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" th:field="*{firstName}" placeholder="Enter your first name" required>
            <div th:if="${#fields.hasErrors('firstName')}" class="error">
                <p th:errors="*{firstName}"></p>
            </div>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" th:field="*{lastName}" placeholder="Enter your last name" required>
            <div th:if="${#fields.hasErrors('lastName')}" class="error">
                <p th:errors="*{lastName}"></p>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" required>
            <div th:if="${#fields.hasErrors('email')}" class="error">
                <p th:errors="*{email}"></p>
            </div>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" th:field="*{address}" placeholder="Enter your address" required>
            <div th:if="${#fields.hasErrors('address')}" class="error">
                <p th:errors="*{address}"></p>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Enter your password" required>
            <div th:if="${#fields.hasErrors('password')}" class="error">
                <p th:errors="*{password}"></p>
            </div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" placeholder="Confirm your password" required>
            <div th:if="${#fields.hasErrors('confirmPassword')}" class="error">
                <p th:errors="*{confirmPassword}"></p>
            </div>
        </div>

        <div class="success-message" th:if="${success}">
            <p>Registration successful! You can now log in.</p>
        </div>

        <button type="submit" class="btn">Register</button>
    </form>
</div>
</body>
</html>
