<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 24px;
            text-align: center;
        }
        .form-control {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .form-label {
            font-weight: bold;
            color: #555;
        }
        button {
            padding: 12px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .btn-outline-primary {
            border-radius: 8px;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Регистрация</h2>
    <hr/>


    <div th:if="${success}"
         class="alert alert-success alert-dismissibl fade show" role="alert">
        <strong>Акаунт успешнно создан</strong>
        <a class="ms-2" href="/login">Login</a>
        <button type="button" class="btn-close"  data-bs-dismiss="alert"
                aria-label="Close"></button>
    </div>
    <form method="post" th:object="${registerDto}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="mb-3">
            <label class="form-label">First Name*</label>
            <input type="text" class="form-control" th:field="${registerDto.firstName}" placeholder="Введите ваше имя">
            <p th:if="${#fields.hasErrors('firstName')}" class="text-danger" th:errors="${registerDto.firstName}"></p>
        </div>

        <div class="mb-3">
            <label class="form-label">Last Name*</label>
            <input type="text" class="form-control" th:field="${registerDto.lastName}" placeholder="Введите вашу фамилию">
            <p th:if="${#fields.hasErrors('lastName')}" class="text-danger" th:errors="${registerDto.lastName}"></p>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="${registerDto.email}" placeholder="Введите ваш email">
            <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="${registerDto.email}"></p>
        </div>

        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" class="form-control" th:field="${registerDto.phone}" placeholder="Введите ваш телефон">
            <p th:if="${#fields.hasErrors('phone')}" class="text-danger" th:errors="${registerDto.phone}"></p>
        </div>

        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" th:field="${registerDto.address}" placeholder="Введите ваш адрес">
            <p th:if="${#fields.hasErrors('address')}" class="text-danger" th:errors="${registerDto.address}"></p>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" th:field="${registerDto.password}" placeholder="Введите пароль">
            <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="${registerDto.password}"></p>
        </div>

        <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-control" th:field="${registerDto.confirmPassword}" placeholder="Подтвердите пароль">
            <p th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger" th:errors="${registerDto.confirmPassword}"></p>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary flex-grow-1">Зарегистрироваться</button>
            <a href="/" class="btn btn-outline-primary flex-grow-1">Отмена</a>
        </div>
    </form>
</div>
</body>
</html>
</title>
</head>
<body>

</body>
</html>
