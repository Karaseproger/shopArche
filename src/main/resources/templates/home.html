<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header>
    <div class="px-3 py-2 text-bg-dark border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                    <h1>Polylab shop</h1>
                </a>

                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    <li>
                        <a href="#" class="nav-link text-secondary">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="/"></use></svg>
                            Домашняя страничка
                        </a>
                    </li>
                    <li>
                        <a href="/uploadTovar" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#speedometer2"></use></svg>
                            Хочу продать
                        </a>
                    </li>
                    <li>
                        <a href="/tovars" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#table"></use></svg>
                            хочу купить
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#grid"></use></svg>
                            Products
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#people-circle"></use></svg>
                            Customers
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="px-3 py-2 border-bottom mb-3">
        <div class="container d-flex flex-wrap justify-content-center">
            <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto" role="search">
                <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
            </form>

            <div class="text-end">
                <a href="/login" class="btn btn-outline-primary me-2">Войти</a>
                <a href="/register" class="btn btn-outline-primary me-2">Зарегистрироваться</a>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <h2 class="text-center mb-5">Список товаров</h2>

    <div class="videos-row">
        <th:block th:each="tovars: ${tovars}">
            <div class="video-card">
                <h3 class="video-title" th:text="${tovars.title}">Название видео</h3>
                <img controls>
                <source th:src="@{/tovars/{filename}(filename=${tovars.fileName})}" type="image/jpeg">

                Ваш браузер не поддерживает воспроизведение товара.
                </img>
                <div class="video-info">
                    <p th:text="'Описание: ' + ${tovars.description}">описание товара</p>
                </div>
            </div>
        </th:block>
    </div>
</div>

</body>
</html>
